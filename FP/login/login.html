<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <div class="wrapper">
            <nav class="nav">
                <div class="nav-logo">
                    <p>Sok.in</p>
                </div>
            </nav>
            <div class="form-box">
            <div  id="loginForm" >
                <form class="form-box">
                    <div class="login-container" id="login">
                        <div class="top">
                            <header>Login</header>
                        </div>
                        
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Username / Email">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password">
                            <i class="bx bx-lock-alt"></i>
                        </div>
                        <div class="input-box">
                            <button onclick="masuk()" type="submit" class="submit">Sign In</button>
                        </div><br>
                        <div class="top">
                            <span>Don't have an account yet ? <a href="signup.html">Register</a></span>
                        </div>
                    </div>
                </div>
            </div>    
        </form>
    </div>


        
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman data form secara langsung
            masuk();
        });
    
        function masuk() {
            window.location.href = '/user/index.html';
        }
    </script>
    
</body>
</html>
